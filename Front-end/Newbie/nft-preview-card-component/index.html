<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              Soft_blue: "hsl(215, 51%, 70%)",
              Cyan: "hsl(178, 100%, 50%)",
              Very_dark_BG: "hsl(217, 54%, 11%)",
              Very_dark_card: "hsl(216, 50%, 16%)",
              Very_dark_line: "hsl(215, 32%, 27%)",
            },
            fontFamily: {
              Outfit: ["Outfit"],
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Forum&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap");
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        color: white;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-Very_dark_BG"
  >
    <div
      class="flex flex-col w-[350px] h-[596px] bg-Very_dark_card rounded-xl shadow-2xl"
    >
      <div class="flex flex-col gap-4 p-5">
        <div
          class="relative overflow-hidden rounded-lg cursor-pointer group"
        >
          <img
            src="images/image-equilibrium.jpg"
            alt="NFT"
            class="rounded-lg cursor-pointer"
          />
          <div
            class="absolute inset-0 group-hover:shadow-[inset_0_9999px_rgba(0,255,247,0.5)] transition"
          ></div>
          <img
            src="images/icon-view.svg"
            alt="View"
            class="absolute transition -translate-x-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 top-1/2 left-1/2"
          />
        </div>

        <h1
          class="text-xl font-semibold text-white cursor-pointer font-Outfit hover:text-Cyan"
        >
          Equilibrium #3429
        </h1>
        <p class="font-Outfit text-lg text-Soft_blue font-light max-w-[25ch]">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex justify-between font-semibold text-Cyan font-Outfit">
          <div class="flex gap-2">
            <img src="images/icon-ethereum.svg" alt="ETH" />0.041 ETH
          </div>
          <div class="flex gap-2 text-Soft_blue">
            <img
              src="images/icon-clock.svg"
              alt="clock"
              class="self-center"
            />3 days left
          </div>
        </div>
        <hr class="border-Very_dark_line" />
        <div class="flex items-center gap-4 p-1 text-white">
          <img
            src="images/image-avatar.png"
            alt="avatar"
            class="border-white border-[1.2px] w-[33px] h-[33px] rounded-full"
          />
          <p class="text-Soft_blue font-Outfit">
            Creation of
            <span class="text-white cursor-pointer hover:text-Cyan"
              >Jules Wyvern</span
            >
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdallah Hamada</a>.
    </div>
  </body>
</html
