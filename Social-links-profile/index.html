<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <img src="assets/images/370234.png" alt="avatar-icon" />
        <section class="profile">
          <h1>Abdullah Hamada</h1>
          <p class="location">Giza, Egypt</p>
        </section>
        <p class="about">"Front-end developer and gamer."</p>
        <section class="links">
          <p>Github</p>
          <p>Frontend Mentor</p>
          <p>Linkedin</p>
          <p>Twitter</p>
          <p>Instagram</p>
        </section>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdullah Hamada</a>.
    </footer>
  </body>
</html>
