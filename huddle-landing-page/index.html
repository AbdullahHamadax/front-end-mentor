<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Huddle Landing Page</title>
    <script
      src="https://kit.fontawesome.com/32c384e39d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="bg-[#684BB1] relative min-h-screen flex flex-col p-4 font-[poppins] bg-[url('./images/bg-mobile.svg')] bg-no-repeat lg:bg-[url('./images/bg-desktop.svg')] bg-cover"
  >
    <header>
      <img
        src="./images/logo.svg"
        alt="Huddle"
        class="w-[12rem] mb-12 cursor-pointer"
      />
    </header>
    <div
      class="flex flex-col items-center justify-center lg:mt-40 lg:flex-row lg:items-start lg:justify-center lg:gap-12"
    >
      <img
        src="./images//illustration-mockups.svg"
        alt="Illustration"
        class="w-[30rem] lg:w-[45rem]"
      />
      <div
        class="flex flex-col items-center gap-6 mt-12 text-center lg:items-start lg:text-left"
      >
        <p class="font-semibold text-4xl max-w-[20ch] text-white">
          Build The Community Your Fans Will Love
        </p>
        <p class="text-xl max-w-[70ch] lg:max-w-[45ch] text-white">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button
          class="px-[5.5rem] py-3 lg:px-[3.5rem] lg:py-3 font-medium rounded-full bg-white text-[0.75rem] text-[#684BB1] shadow-[2px_4px_9px_3px_rgba(0,0,0,0.26)] transition hover:bg-[#E880E8] hover:text-white lg:text-[1.125rem]"
        >
          Register
        </button>
      </div>
    </div>
    <footer class="flex flex-col items-center justify-center">
      <div
        class="flex items-center justify-center gap-4 mt-20 lg:mx-12 mb-7 lg:self-end"
      >
        <i
          class="fa-brands fa-facebook-f cursor-pointer size-10 rounded-full border border-white text-white transition hover:border-[#FF52C1] hover:text-[#FF52C1] flex items-center justify-center"
        ></i>
        <i
          class="fa-brands fa-twitter cursor-pointer size-10 rounded-full border border-white text-white transition hover:border-[#FF52C1] hover:text-[#FF52C1] flex items-center justify-center"
        ></i>
        <i
          class="fa-brands fa-instagram cursor-pointer size-10 rounded-full border border-white text-white transition hover:border-[#FF52C1] hover:text-[#FF52C1] flex items-center justify-center"
        ></i>
      </div>
      <p class="absolute bottom-0 text-center text-white attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="transition hover:text-[#FF52C1] cursor-pointer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/AbdullahHamadax"
          class="transition hover:text-[#FF52C1] cursor-pointer"
          >Abdallah Hamada</a
        >.
      </p>
    </footer>
  </body>
</html>
